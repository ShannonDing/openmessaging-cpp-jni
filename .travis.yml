          packages:
            - clang-5.0
            - cmake-data
            - cmake
            - openjdk-8-jdk
            - libboost-all-dev
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

before_install:
    - eval "${MATRIX_EVAL}"